<div *ngIf='!checkAuth()'>
  Please Login!!!
</div>
<div *ngIf='checkAuth()'>
  <div class="col-12 bar">Add Note</div>
  <div class="col-8">
    <form [formGroup]="addnoteForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
        <div *ngIf="submitted && !!f.title.errors" class="invalid-feedback">
            <div *ngIf="!!f.title.errors.required">Title is required</div>
            <div *ngIf="!!f.title.errors.maxlength">Title must be less than 50 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input class="form-control" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
        <div *ngIf="submitted && !!f.description.errors" class="invalid-feedback">
            <div *ngIf="!!f.description.errors.required">Description is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>NotebookId</label>
        <select (change)="selectedOption($event.target.value)" name="notebookid" id="notebookid" class="form-control">
          <option [value]="1">1</option>
          <option [value]="2">2</option>
          <option [value]="3">3</option>
        </select>
      </div>
      <div class="form-group">
        <div class="btn-group">
          <button class="btn btn-primary" type="submit">Add</button>
          <button class="btn btn-primary" type="button" (click)="goBack()">Back</button></div>
      </div>
    </form>
  </div>
</div>
