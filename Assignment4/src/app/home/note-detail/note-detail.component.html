<div class="mt-5">
<a [routerLink]="['/note/list']" class="btn btn-secondary"><i class="fa fa-list" aria-hidden="true"></i> List</a>
</div>
<div class="mt-3">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <input type="hidden" name="Id" [value]="noteService.formData.Id">
        <div class="form-group">
            <div class="input-group">
                <input name="title" #title="ngModel" [(ngModel)]="noteService.formData.title" class="form-control"
                    placeholder="Title">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <input name="description" #description="ngModel" [(ngModel)]="noteService.formData.description"
                    class="form-control" placeholder="Description">
            </div>
        </div>


        <div class="form-group">
            <div class="input-group">
                <select class="form-control form-control" name="notebookId" #notebookId="ngModel"
                    [(ngModel)]="noteService.formData.notebookId">
                    <option [value]="0">Choose your Notebook</option>
                    <option [value]="notebook.id" *ngFor="let notebook of notebookService.listNotebook">
                        {{notebook.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <label>
                    <input type="checkbox" name="finished" #finished="ngModel"
                        [(ngModel)]="noteService.formData.finished" class="form-group" value="True">
                    Finished</label>
            </div>
        </div>


        <div class="form-group">
            <button class="btn btn-success btn btn-block" type="submit">Submit</button>
            <button (click)="resetForm()" class="btn btn-danger btn btn-block" type="button">Reset</button>
        </div>
    </form>
</div>
