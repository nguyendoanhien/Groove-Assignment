<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)"
                class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                <span class="login100-form-title">
                    Sign In
                </span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                    <input class="input100" type="text" #UserName="ngModel" name="UserName"
                        [(ngModel)]="formModel.UserName" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Please enter password">
                    <input class="input100" type="password" #Password="ngModel" name="Password"
                        [(ngModel)]="formModel.Password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="text-center p-t-13 p-b-23">
                    <span *ngIf="errLogin != null" class="txt1 text-danger">
                        {{errLogin}}
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Sign in
                    </button>
                </div>

                <div class="container-login100-form-btn">
                    <button (click)="submitLogin()" type="button" class="btn btn-facebook btn btn-block mt-3"><i
                            class="fa fa-facebook fa-fw"></i>
                        Facebook
                    </button>
                </div>

                <div class="flex-col-c p-t-170 p-b-40">
                    <span class="txt1 p-b-9">
                        Donâ€™t have an account?
                    </span>

                    <a [routerLink]="['/user/register']"  class="txt3">
                        Sign up now
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
