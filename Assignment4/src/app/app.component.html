<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" routerLink="/dashboard">My Notes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div *ngIf='checkAuth()'>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-dark" routerLink="/note/list">Note List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" routerLink="note/add">Add Note</a>
          </li>
          <li class="nav-item">
            <a id="manage" class="nav-link text-dark" title="Username">{{ displayName }}</a>
          </li>
          <li class="nav-item">
            <button id="manage" class="nav-link text-dark btn btn-light" title="Manage"
              (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" *ngIf="checkAuth()===false">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="manage" class="nav-link text-dark" title="Manage" routerLink="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container">
  <router-outlet></router-outlet>
</div>
