<form (ngSubmit)="editNote()" *ngIf="note">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Note</h3>
    </div>
    <div class="panel-body">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="note.title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" type="text" class="form-control" name="description" [(ngModel)]="note.description">
      </div>
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isDone" [(ngModel)]="note.isDone">Is Done?
          </label>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Edit</button>
    </div>
  </div>
</form>
<div *ngIf="!note">You are not permitted !</div>
