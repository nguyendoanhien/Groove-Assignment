<form [formGroup]="noteForm" (ngSubmit)="createNote()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Note</h3>
    </div>
    <div class="panel-body">

      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" class="form-control" name="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" type="text" class="form-control" name="description" formControlName="description">
      </div>

    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
