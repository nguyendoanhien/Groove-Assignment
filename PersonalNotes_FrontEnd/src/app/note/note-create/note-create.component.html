<form #createForm="ngForm" (ngSubmit)="createNote()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Note</h3>
    </div>
    <div class="panel-body">

      <div class="form-group" [class.is-invalid]="title.touched && title.invalid">
        <label for="title">Title</label>
        <input id="title" type="text" class="form-control" required name="title" #title="ngModel"
          [(ngModel)]="note.title">
        <span class='help-block' *ngIf="title.touched && title.invalid">
          Title is required
        </span>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" type="text" [class.is-invalid]="description.touched && description.invalid"
          [class.is-valid]="description.valid" class="form-control" required name="description" #description="ngModel"
          [(ngModel)]="note.description">
        <span class='help-block' class="invalid-feedback" *ngIf="description.touched && description.invalid">
          Description is required
        </span>


      </div>

    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit" [disabled]="createForm.invalid">Save</button>
    </div>
  </div>
</form>
