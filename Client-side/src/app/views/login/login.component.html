<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading><div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="LoginForm" (ngSubmit)="onLoginFormSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="alert alert-danger" *ngIf="Isloginfail" role="alert">
                    Login fail! Please check username or password!
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input style="display:block" type="text" class="form-control"
                      [formControl]="LoginForm.controls['username']" [(ngModel)]="data.Username"
                      autocomplete="username">
                  </div>
                  <p *ngIf="LoginForm.controls['username'].hasError('required')&&LoginForm.controls['username'].touched"
                    class="text-danger">Username is required</p>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" [formControl]="LoginForm.controls['password']"
                      [(ngModel)]="data.Password" autocomplete="current-password">
                  </div>
                  <p *ngIf="LoginForm.controls['password'].hasError('required')&&LoginForm.controls['password'].touched"
                    class="text-danger">Password is required</p>
                  <div class="row">
                    <div class="col-6">
                      <input type="submit" [disabled]="!LoginForm.valid" class="btn btn-success" value="Login">
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
