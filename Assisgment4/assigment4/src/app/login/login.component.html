 <div class="card" style="width:500px; margin-left: 400px ; margin-top: 100px;text-align: left">

<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
<div class="form-group">

<label for="username">Username</label>
<input type="text" formControlName="username" class="form-control form-control-lg border-right-0 border" [ngClass]="{ 'is-invalid': submitted && formData.username.errors }" />


<div *ngIf="submitted && formData.username.errors" class="invalid-feedback">
<div *ngIf="formData.username.errors.required">Username is required</div>

</div>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" formControlName="password" class="form-control form-control-lg border-right-0 border" [ngClass]="{ 'is-invalid': submitted && formData.password.errors }" />
<div *ngIf="submitted && formData.password.errors" class="invalid-feedback">
<div *ngIf="formData.password.errors.required">Password is required</div>
</div>
</div>
<div class="form-group">
<button [disabled]="submitClick" class="btn btn-primary">
    Login</button>
</div>
<div *ngIf="error" class="alert alert-danger"></div>
</form>
</div>
